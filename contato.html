<!-- ======== SEÇÃO CONTATO ======== -->
<section id="contato" style="padding: 60px 20px; background-color: #ffffff; font-family: 'Open Sans', sans-serif;">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap" rel="stylesheet">

  <div style="max-width: 800px; margin: auto; text-align: center;">
    <h2 style="font-family: 'Merriweather', serif; color: #006400; font-size: 2em;">
       Contato
    </h2>
    <p style="color: #333; margin-bottom: 30px;">
      Tem dúvidas, sugestões ou deseja mais informações?  
      Preencha o formulário abaixo ou entre em contato pelos nossos canais oficiais.
    </p>

    <!-- ===== FORMULÁRIO ===== -->
    <form action="#" method="post" style="text-align: left; background: #f9f9f9; border-radius: 8px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
      <label for="nome" style="display: block; margin-bottom: 8px; font-weight: bold; color: #006400;">Nome:</label>
      <input type="text" id="nome" name="nome" required
             style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

      <label for="email" style="display: block; margin-bottom: 8px; font-weight: bold; color: #006400;">E-mail:</label>
      <input type="email" id="email" name="email" required
             style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

      <label for="mensagem" style="display: block; margin-bottom: 8px; font-weight: bold; color: #006400;">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

      <button type="submit"
              style="margin-top: 20px; background-color: green; color: white; border: none; padding: 12px 25px; border-radius: 6px; font-size: 1em; cursor: pointer;">
        Enviar Mensagem
      </button>
    </form>
      </div>
    </div>
  </div>
</section>
